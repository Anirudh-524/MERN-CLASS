<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>
    <div class="container p-5 m-3 bg-light border">
        <form action="">
            <label for="Name" class="form-label">Name</label>
            <input class="form-control" type="text" id="name" placeholder="Enter your name">

            <label for="Email" class="form-label">email</label>
            <input type="email" class="form-control" placeholder="EMAIL">

            <label class="form-label" for="Password">Password</label>
            <input class="form-control" type="password" id="password"
            placeholder="Enter the password">

            <label for="color" class="form-label">pick your color</label>
            <input type="color" class="form-control-color">
            <br>
            <label for="date" class="form-label">Pick the date</label>
            <input type="date" name="" id="">
            <br>

            <label for="range" class="form-label">Pick a Range</label>
            <input type="range" class="form-range">

            <label for="button" class="form-label">Press</label>
            <input type="button" value="Button">
            <br><br>

            <label for="option" class="form-label">pick your state</label>

        <select name="" class="form-label" id="">

            <option value="1">A</option>

            <option value="2">B</option>

            <option value="3">C</option>

            <option value="4">D</option>

        </select>

        <div class="form-check form-switch">

            <input type="checkbox" class="form-check-input">

            <label for="switch" class="form-check-label">i agree to terms and conditions</label><br><br>



        </div>

        <div class="form-floating">

            <input type="email" class="form-control " placeholder="place your email here">

            <label for="floatingInput">Email address</label>


        </div>
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">First and last name</span>
            </div>
            <input type="text" class="form-control">
            <input type="text" class="form-control">
          </div>

        <!-- for amount box -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
              <span class="input-group-text">0.00</span>
            </div>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
          </div>
        </form>
    </div>
    
</body>
</html>
