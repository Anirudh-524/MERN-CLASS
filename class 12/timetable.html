<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS -->
    <script defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Class Timetable</h2>
        <table class="table table-bordered text-center table-hover table-striped table-responsive">
            <thead class="table-primary">
                <tr>
                    <th>Period</th>
                    <th>Timing</th>
                    <th>Subjects</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-secondary">
                    <td>1</td>
                    <td>9:15 AM - 10:05 AM</td>
                    <td>Computer Networks</td>
                </tr>
                <tr class="table-success">
                    <td>2</td>
                    <td>10:05 AM - 10:55 AM</td>
                    <td>Compiler Design</td>
                </tr>
                <tr class="table-primary">
                    <td>3</td>
                    <td>10:55 AM - 11:45 AM</td>
                    <td>IOT</td>
                </tr>
                <tr class="table-warning">
                    <td>4</td>
                    <td>11:45 AM - 12:35 PM</td>
                    <td>MEMS</td>
                </tr>
                <tr class="table-danger">
                    <td colspan="3">Lunch Break (12:50 PM - 1:40 PM)</td>
                </tr>
                <tr class="table-secondary">
                    <td>5</td>
                    <td>1:40 PM - 2:30 PM</td>
                    <td>Deep Leaarning</td>
                </tr>
                <tr class="table-success">
                    <td>6</td>
                    <td>2:30 PM - 3:20 PM</td>
                    <td>SAC</td>
                </tr>
                <tr class="table-primary">
                    <td>7</td>
                    <td>3:20 PM - 4:10 PM</td>
                    <td>Library</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
