<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <style>
        .container
        {
            width: 500px;
            height: 500px;
            border: 2px solid green;
        }
        img
        {
            padding: 40px;
            filter: brightness();
            filter: blur();
            filter: contrast();
            filter: grayscale();
            filter: grayscale();
            filter: invert();
            filter: saturate();
            filter:sepia();
            filter: opacity();
            }

    </style>

</head>
<body>
    <div class="container">
        <img src="./pexels-vlada-karpovich-4050291.jpg" alt="" width="400px">
    </div>
    
</body>
</html>
